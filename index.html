<!DOCTYPE html>
<head>
  <title>Galamsey Digest</title>
<link rel="stylesheet" type="text/css" href="css/style.css"/>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script src="js/script.js"></script>
  <link href='http://fonts.googleapis.com/css?family=Lato:100' rel='stylesheet' type='text/css'>

</head>

<body>
  <h1>Galamsey Digest</h1>

<section class="list-wrap">

   <label for="search-text">Search for people</label>
  <input type="text" id="search-text" placeholder="Search by name or location" class="search-box">
    <span class="list-count"></span>

<ul id="filter">
</ul>
    
<ul id="list">
  <li class="in" data-cv="Appleeeeeeee"><img src="images/1.png"></li>
  <li class="in" data-cv="Pumpkin pie"><img src="images/2.png"></li>
  <li class="in" data-cv="Banana-creme pie"><img src="images/image.png"></li>
  <li class="in" data-cv="Peach-blackberry cobbler"><img src="images/image.png"></li>
  <li class="in" data-cv="Chocolate-strawberry torte"><img src="images/image.png"></li>
  <li class="in" data-cv="Chocolate-zucchini cake"></li>
  <li class="in" data-cv="Anything involving chocolate and mint"></li>
  <li class="in" data-cv="Red-velvet cake"></li>
  <li class="in" data-cv="Anything involving fruits that aren't cherries"></li>
  <span class="empty-item">no results</span>
</ul>
   </section>

</body>
</html>
